<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SWESalaryApp</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <link href="app.css" rel = "stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1 class="App-header">
        Software Engineer (SWE) Compensation Comparison App
    </h1>

    <div class="w3-bar-block w3-center w3-green">
        <a href="#" class="w3-bar-item w3-button w3-border">Home</a>
        <a href="#" class="w3-bar-item w3-button w3-border">About</a>
        <a href="#" class="w3-bar-item w3-button w3-border">News</a>
        <a href="#" class="w3-bar-item w3-button w3-border">Compare Compensation</a>
        <div class="w3-dropdown-hover">
          <button class="w3-button w3-border w3-center">Companies' Compensation Data Table <i class="fa fa-caret-down"></i></button>
          <div class="w3-dropdown-content w3-bar-block w3-center">
            <a href="#" class="w3-bar-item w3-button w3-border">Amazon</a>
            <a href="#" class="w3-bar-item w3-button w3-border">Google</a>
            <a href="#" class="w3-bar-item w3-button w3-border">Microsoft</a>
          </div>
        </div>
        
    </div>

    <br><br>
      
    <div class="buttons">

      <p>Would you like to confidentially submit inputted compensation information to help a future app user?</p>

      <button name="submit" class="action_btn submit" type="submit" value="Save" onclick="myFunction()">Submit</button>
      <button name="submit" class="action_btn cancel" type="submit" value="Cancel" onclick="myFunction2()">Skip Step</button>

      <p id="saved"></p>

    </div>
                
    <br><br>

</body>

</html>
